<!DOCTYPE html>
<html lang="en">
    <html>
        <html>
            <head>
              <style>
                * {
                  box-sizing: border-box;
                }
            
                body {
                  font-family: Arial, sans-serif;
                  background-color: white;
                  padding: 20px;
                  margin: 0;
                }
            
                h1 {
                  text-align: center;
                  color: #873600;
                  margin-bottom: 30px;
                }
            
                .coffee-gif {
                  display: block;
                  margin: 0 auto;
                  max-width: 300px;
                  height: auto;
                }
            
                .rating {
                  unicode-bidi: bidi-override;
                  direction: rtl;
                  text-align: center;
                  font-size: 0;
                  margin: 20px auto;
                }
            
                .rating > input {
                  display: none;
                }
            
                .rating > label {
                  display: inline-block;
                  position: relative;
                  width: 30px;
                  height: 30px;
                  margin: 0 2px;
                  cursor: pointer;
                }
            
                .rating > label:before {
                  content: '\2605';
                  position: absolute;
                  top: 0;
                  left: 0;
                  font-size: 24px;
                  color: #ccc;
                  transition: color 0.3s;
                }
            
                .rating > input:checked ~ label:before,
                .rating > input:hover ~ label:before {
                  color: #ffcc00;
                }
            
                .rating > input:checked + label:before {
                  content: '\2605';
                }
            
                .rating > input:hover + label:before {
                  content: '\2605';
                  color: #ffcc00;
                }
            
                .rating-text {
                  text-align: center;
                  font-size: 18px;
                  margin-top: 10px;
                  display: none;
                }
            
                .thanks-message {
                  text-align: center;
                  font-size: 20px;
                  margin-top: 30px;
                  color: #873600;
                }
              </style>
            </head>
            <body>
              <h1>Avalie nosso serviço</h1>
              <img src="image/caffe.gif" alt="Café Gif" class="coffee-gif">
            
              <form>
                <div class="rating">
                  <input type="radio" id="star5" name="rating" value="5">
                  <label for="star5"></label>
                  <input type="radio" id="star4" name="rating" value="4">
                  <label for="star4"></label>
                  <input type="radio" id="star3" name="rating" value="3">
                  <label for="star3"></label>
                  <input type="radio" id="star2" name="rating" value="2">
                  <label for="star2"></label>
                  <input type="radio" id="star1" name="rating" value="1">
                  <label for="star1"></label>
                </div>
                <div class="rating-text">
                  Obrigado por avaliar com <span id="selectedRating">0</span> estrelas!
                </div>
              </form>
            
              <div class="thanks-message">
                Obrigado por escolher a Cornfield Coffee!
              </div>
            
              <script>
                const ratingInputs = document.querySelectorAll('.rating input');
                const selectedRatingText = document.getElementById('selectedRating');
                const ratingText = document.querySelector('.rating-text');
                const thanksMessage = document.querySelector('.thanks-message');
            
                ratingInputs.forEach(input => {
                  input.addEventListener('change', () => {
                    selectedRatingText.textContent = input.value;
                    ratingText.style.display = 'block';
                    thanksMessage.style.display = 'block';
                  });
                });
              </script>
            </body>
            </html>
